{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style_gallery.css' %}" type="text/css">

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-sm-4 m-0">
                      <a href="{% url 'add' %}" class="btn btn-sm btn-block m-3 yukle" >
                              Əlavə et
                    </a>
            </div>
            <div class="col-md-1 col-sm-4 m-0">
                <a href="/admin" class="btn btn-sm btn-block m-3 admin" >
                        Admin
              </a>
            </div>
        </div>
            <div class="col-md-11">
                <div class="row">
                    {% for photo in photos %}
                    {% if photo.image %}
                    <div class="col-md-4">
                        <div class="bla mt-5 align-items-center">
                            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                        </div>
                        <div class="bla my-0 align-items-center">
                            <a href="{% url 'photo' photo.id %}" class='btn btn-lg m-4'>Bax</a>
                        </div>
                        
                    </div>
                    {% endif %}
                    {%endfor %}
                </div>
            </div>

        
    </div>
</body>
</html>
