{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add new photo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/style_add.css' %}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        var loadFile = function(event) {

          var reader = new FileReader();
          reader.onload = function(){
            var output = document.getElementById('pre');
            output.src = reader.result;
          };
          reader.readAsDataURL(event.target.files[0]);
        };
    </script>



</head>
<body class="m-5">
    <div class="col-3">
        <a href="{% url 'gallery' %}" class="btn btn-lg geri my-3"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-8 col-lg-6">
                <div class="card">
                    
                    <form method="POST" action="" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label >Təsvir :</label>
                            <input required name="description" type="text" placeholder="Şəkil üçün təsvir yaz..." class="form-control desc" >
                        </div>

                        <div class="form-group m-3 secim">
                            <img id="pre">
                            <div class="wrapper">
                                <div class="photo_submit-container">

                                        <label class="photo_submit js-photo_submit1">
                                            <input required class="photo_submit-input js-photo_submit-input" onchange="loadFile(event)" name='image' type="file" accept="image/*" >
                                            <span class="photo_submit-plus"></span>
                                            <span class="photo_submit-uploadLabel">Upload photo</span>

                                        </label>
                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-3 ">
                        <button type="submit" class="btn m-3 btn-block add col-4">
                            Əlavə et
                        </button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
