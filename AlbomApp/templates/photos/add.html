<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add new photo</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-outline-danger my-3">Geri</a>
                <div class="card">
                    
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label >Təsvir :</label>
                            <input name="description" type="text" placeholder="Şəkil üçün təsvir yaz..." class="form-control" >
                        </div>

                        <div class="form-group m-3">
                            <label >Kateqoriya seç :</label>
                            <select name="category" class="form-control">
                                <option  value="none">
                                    Kateqoriya seç...
                                </option>
                                {% for category in categories %}
                                <option value="{{category.id}}">
                                    {{category.name}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label >Yeni kateqoriya yarat :</label>
                            <input  name="category_new" type="text" placeholder="Yeni kateqoriya yarat..." class="form-control" >
                        </div>


                        <div class="form-group m-3">
                          <label >Yüklə</label>
                          <input required name="image" type="file" class="form-control-file" accept="image/png, image/gif, image/jpeg" >
                        </div>

                        <button type="submit" class="btn btn-primary m-3 btn-block">
                            Əlavə et
                        </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
