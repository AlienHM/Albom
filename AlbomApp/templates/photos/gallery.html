<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .image-thumbnail {
        height: 200px;
        object-fit: cover;
    }
</style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card my-2">
                    <div class="card-header">
                      Kateqoriyalar
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      {% for category in categories %}<li class="list-group-item">{{category.name}}</li>
                      {% endfor %}
                      <a href="{% url 'add' %}"class="btn btn-primary btn-sm btn-block m-1" >
                              Şəkil yüklə
                    </a>
                      
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Kateqoriya:{{photo.category.name}}</p>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class='btn btn-outline-dark btn-sm m-1'>Bax</a>
                        </div>
                        
                    </div>
                    {% empty %}
                    <h2>NOPE</h2>
                    {%endfor %}
                </div>
            </div>

        </div>
    </div>
</body>
</html>
